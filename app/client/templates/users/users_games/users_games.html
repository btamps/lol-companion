<template name="UsersGames">
  <div class="user-games">
    {{#each games}}
      <div class="game-box">
        <img src="{{imageUrl}}" class="champ-icon"/>
        <p>Champ Played: {{name}}</p>
        <p>Champ Id: {{championId}}</p>
        <p>Game Mode: {{mode}}</p>
        <p>Last Played: {{date}}</p>
        <p>Outcome: {{#if isWin}}Win{{else}}Lose{{/if}}</p>
      </div>
    {{/each}}
  </div>
</template>
